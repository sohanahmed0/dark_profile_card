<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dark profile card</title>
        <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="card">
            <img
                class="profile-img"
                src="/img/profile.png"
                alt="profile-image"
            />

            <h2 class="name">Md. Sohan Ahmed</h2>
            <p class="bio">
                A passionate front-end developer who loves working with HTML,
                CSS, and clean design. Learning everyday and building awesome
                UIs.
            </p>
            <div class="buttons">
              <button class="btn">follow</button>
              <button class="btn">message</button>
            </div>
        </div>
    </body>
</html>
